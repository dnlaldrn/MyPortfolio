<section class="shadow-2xl border border-gray-400 rounded-lg h-full p-3">
    <div class="flex ">
        <img class="w-6 h-6" src="/images/projects-icon.png">
        <p>Projects</p>
    </div>
      <div class="grid grid-cols-2 gap-2">
            @for(items of projectItems; track items ){
                <div class="border border-gray-400 rounded-md p-2 mt-1">
                <p>{{items.name}}</p>
                <p>{{items.description}}</p>
                <p class="bg-gray-300 w-fit px-3 py-1 rounded-md text-sm"><a href={{items.url}}>{{items.url}}</a></p>
            </div>
            }

            
         
          
        </div>
   
</section>
