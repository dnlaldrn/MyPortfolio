<section class="shadow-2xl border border-gray-400  rounded-lg p-3">
    <div class="flex justify-start items-center"><img [src]="theme.isDark()? 'images/Darkmode-Icons/organization.svg' : '/images/organizationlogo.svg' ">Organization</div>
    <div class="flex flex-wrap gap-2">
        @for (item of organizationItems; track item.name){
            <div [class]="theme.isDark()?
            'border border-white rounded-sm w-fit hover:translate-y-1 duration-300 ease-in-out mt-2 p-1'
            :'border border-black rounded-sm w-fit hover:translate-y-1 duration-300 ease-in-out mt-2 p-1' ">{{item.name}}</div>
        }


    </div>
</section >
